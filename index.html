<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="immagine">
        <div id="testo">Sign-Up Form</div>
        <div id="credits">Photo by: <a href="https://unsplash.com/it/@shawnanggg" target="_blank">shawnanggg</a> on <a
                href="https://unsplash.com/it" target="_blank">Unsplash</a></div>
    </div>

    <div id="form-container">
        <div id="txt">This is not a real online service! You know you need something like this in your life to help you
            realize your deepest dreams. <br> <br>
            Sign up now to get started! <br> <br> You know you want to.
        </div>
        <form action="example.com/path" id="form">
            <div>
                <label for="first_name">First Name: </label><br>
                <input type="text" id="first_name">
            </div>
            <div>
                <label for="last_name">Last Name: </label> <br>
                <input type="text" id="last_name">
            </div>
            <div class="break"></div>
            <div>
                <label for="mail">Email: </label> <br>
                <input type="email" id="mail">
            </div>
            <div>
                <label for="phone">Phone number: </label> <br>
                <input type="number" id="phone">
            </div>
            <div class="break"></div>
            <div>
                <label for="password">Password: </label> <br>
                <input type="password" id="password">
            </div>

            <div>
                <label for="conf_password">Confirm password: </label> <br>
                <input type="password" id="conf_password">
            </div>

        </form>

    </div>
</body>

</html>
